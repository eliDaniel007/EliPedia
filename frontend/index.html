<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIPEDIA - List Master üéÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Navigation */
        .nav {
            background: rgba(0,0,0,0.2);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .nav-btn:hover, .nav-btn.active {
            background: white;
            color: #667eea;
        }

        /* Container principal */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .welcome {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .welcome h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome p {
            font-size: 1.3em;
            opacity: 0.9;
        }

        /* Mode Apprendre (par d√©faut) */
        #learn-mode {
            display: block;
        }

        .mode {
            display: none;
        }

        .mode.active {
            display: block;
        }

        /* Section de recherche */
        .search-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1.1em;
        }

        .search-bar button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: #5568d3;
        }

        /* Cat√©gories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .category-card p {
            color: #666;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* Mode Jeu */
        .game-setup {
            background: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-setup h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-mode-card {
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-mode-card:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .game-mode-card.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .game-mode-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .start-game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .start-game-btn:hover {
            transform: scale(1.05);
        }

        .start-game-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Zone de jeu */
        .game-area {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .game-stats {
            display: flex;
            gap: 30px;
        }

        .stat-box {
            text-align: center;
            padding: 15px 25px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .game-input-area {
            margin: 30px 0;
        }

        .game-input {
            width: 100%;
            padding: 20px;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 1.5em;
            text-align: center;
        }

        .found-words {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .found-word {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        /* D√©tails de liste */
        .list-details {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .item-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            height: 160px; /* Hauteur fixe */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .item-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .item-card:hover {
            transform: scale(1.05);
        }

        .btn-back {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .btn-back:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="logo">üéÆ ELIPEDIA</div>
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showMode('learn')">üìö Apprendre</button>
            <button class="nav-btn" onclick="showMode('play')">üéÆ Jouer</button>
        </div>
    </nav>

    <div class="container">
        <!-- Message de bienvenue -->
        <div class="welcome">
            <h1>List Master üéÆ</h1>
            <p>Votre Encyclop√©die Interactive de Listes</p>
        </div>

        <!-- Mode Apprendre -->
        <div id="learn-mode" class="mode active">
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Rechercher un pays d'Afrique..." onkeypress="handleSearchKeyPress(event)">
                    <button onclick="performSearch()">üîç Rechercher</button>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">Chargement...</div>
            <div id="error" class="error" style="display: none;"></div>

            <div id="categories" class="categories-grid"></div>
            <div id="list-details" class="list-details" style="display: none;"></div>
        </div>

        <!-- Mode Jeu -->
        <div id="play-mode" class="mode">
            <div class="game-setup">
                <h2>Pays d'Afrique - Mode Jeu</h2>
                <p style="color: #666; margin-bottom: 20px;">Trouvez les 54 pays d'Afrique !</p>
                
                <div class="game-options" id="game-options">
                    <!-- Les options seront charg√©es dynamiquement -->
                </div>

                <button class="start-game-btn" id="start-game-btn" onclick="startGame()" disabled>
                    Commencer la partie
                </button>
            </div>

            <div class="game-area" id="game-area" style="display: none;">
                <div class="game-header">
                    <div>
                        <h2 id="game-list-name"></h2>
                        <p id="game-description"></p>
                    </div>
                    <div class="game-stats">
                        <div class="stat-box">
                            <div class="stat-value" id="score">0</div>
                            <div class="stat-label">Trouv√©s</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="total">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                    </div>
                </div>

                <div class="game-input-area">
                    <input type="text" class="game-input" id="game-input" placeholder="Tapez un √©l√©ment..." autofocus onkeypress="handleGameInput(event)">
                </div>

                <div class="found-words" id="found-words"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentMode = 'learn';
        let categories = [];
        let currentList = null;
        let gameData = {
            items: [],
            found: new Set(),
            mode: null
        };

        // Initialisation
        async function init() {
            await loadCategories();
            await loadGameOptions();
            initSearch();
        }

        // Charger les cat√©gories
        async function loadCategories() {
            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                categories = data.data;
                document.getElementById('loading').style.display = 'none';
                displayCategories();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Impossible de charger les cat√©gories. V√©rifiez que le serveur est d√©marr√© (npm run dev dans backend/)');
                console.error('Erreur:', error);
            }
        }

        // Afficher les cat√©gories
        async function displayCategories() {
            const container = document.getElementById('categories');
            container.style.display = 'grid';
            
            // Si une seule cat√©gorie avec une seule liste, aller directement √† la liste
            if (categories.length === 1 && parseInt(categories[0].list_count) === 1) {
                await viewList(categories[0].id);
                return;
            }
            
            container.innerHTML = categories.map(cat => `
                <div class="category-card" onclick="viewList(${cat.id})">
                    <h2>${cat.name}</h2>
                    <p>Explorez les ${cat.list_count} listes de cette cat√©gorie</p>
                    <span class="badge">üìö Apprendre</span>
                </div>
            `).join('');
        }

        // Voir une cat√©gorie
        async function viewList(categoryId) {
            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch(`${API_BASE}/categories/${categoryId}`);
                const data = await response.json();
                const category = data.data;
                document.getElementById('loading').style.display = 'none';

                document.getElementById('categories').style.display = 'none';
                
                // Si une seule liste, aller directement aux d√©tails
                if (category.lists && category.lists.length === 1) {
                    await viewListDetails(category.lists[0].id);
                    return;
                }
                
                const listDetails = document.getElementById('list-details');
                listDetails.style.display = 'block';
                listDetails.innerHTML = `
                    <button class="btn-back" onclick="goBack()">‚Üê Retour</button>
                    <h2>${category.name}</h2>
                    <div class="items-grid" style="margin-top: 20px;">
                        ${category.lists.map(list => `
                            <div class="category-card" onclick="viewListDetails(${list.id})">
                                <h3>${list.name}</h3>
                                <p>${list.item_count} √©l√©ments</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Impossible de charger la cat√©gorie.');
                console.error(error);
            }
        }

        // Voir les d√©tails d'une liste
        async function viewListDetails(listId) {
            try {
                const response = await fetch(`${API_BASE}/lists/${listId}`);
                const data = await response.json();
                const list = data.data;

                // Cacher les cat√©gories et afficher les d√©tails
                document.getElementById('categories').style.display = 'none';
                const listDetails = document.getElementById('list-details');
                listDetails.style.display = 'block';
                
                listDetails.innerHTML = `
                    <div style="text-align: center; margin-bottom: 30px;">
                        <span class="badge" style="margin-bottom: 10px;">G√©ographie</span>
                        <h2>${list.name}</h2>
                        <p style="color: #666;">${list.description || ''}</p>
                    </div>
                    <div class="items-grid">
                        ${list.items.map(item => `
                            <div class="item-card">
                                <h3>${item.name}</h3>
                                ${item.metadata && Object.keys(item.metadata).length > 0 ? 
                                    `<div style="font-size: 0.9em; opacity: 0.9;">${formatMetadata(item.metadata)}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                showError('Impossible de charger les d√©tails de la liste.');
                console.error(error);
            }
        }

        // Retour
        function goBack() {
            const listDetails = document.getElementById('list-details');
            listDetails.style.display = 'none';
            listDetails.innerHTML = '';
            document.getElementById('categories').style.display = 'grid';
            // Recharger les cat√©gories
            displayCategories();
        }

        // Format m√©tadonn√©es
        function formatMetadata(metadata) {
            return Object.entries(metadata).slice(0, 2).map(([key, value]) => {
                if (key === 'year') return value;
                if (key === 'capital') return `Capitale : ${value}`;
                if (key === 'population') return `${(value / 1000000).toFixed(1)}M hab.`;
                return String(value).substring(0, 20);
            }).join(' ‚Ä¢ ');
        }

        // Recherche
        function initSearch() {
            document.getElementById('search-input').addEventListener('input', debounce(handleSearchInput, 300));
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function handleSearchInput() {
            const query = document.getElementById('search-input').value.trim();
            if (query.length >= 2) {
                await performSearch();
            } else {
                // Si la recherche est vide, on r√©affiche la liste compl√®te
                if (document.getElementById('list-details').innerHTML !== '') {
                    document.getElementById('categories').style.display = 'none';
                    document.getElementById('list-details').style.display = 'block';
                } else {
                    loadPaysDirectly();
                }
            }
        }

        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                displaySearchResults(data.results);
            } catch (error) {
                // Silencieux pour la recherche
            }
        }

        function displaySearchResults(results) {
            // Utiliser la zone des cat√©gories pour afficher les r√©sultats
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            // Masquer les d√©tails de la liste pour afficher les r√©sultats de recherche
            document.getElementById('list-details').style.display = 'none';
            container.style.display = 'grid';
            
            if (results.items.length > 0) {
                container.innerHTML = results.items.map(item => `
                    <div class="item-card">
                        <h3>${item.name}</h3>
                        ${item.metadata ? 
                            `<div style="font-size: 0.9em; opacity: 0.9;">${formatMetadata(item.metadata)}</div>` : 
                            `<p style="font-size: 0.9em;">${item.category_name} > ${item.list_name}</p>`}
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 20px;">Aucun r√©sultat trouv√©</div>';
            }
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        // Gestion modes
        function showMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.mode').forEach(m => m.classList.remove('active'));
            
            if (mode === 'learn') {
                document.querySelector('.nav-btn').classList.add('active');
                document.getElementById('learn-mode').classList.add('active');
            } else {
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
                document.getElementById('play-mode').classList.add('active');
            }
        }

        // Charger options de jeu
        async function loadGameOptions() {
            try {
                const response = await fetch(`${API_BASE}/lists`);
                const data = await response.json();
                const lists = data.data;

                const container = document.getElementById('game-options');
                
                // Si une seule liste, la s√©lectionner automatiquement
                if (lists.length === 1) {
                    selectedListId = lists[0].id;
                    container.innerHTML = `
                        <div class="game-mode-card selected">
                            <h3>${lists[0].name}</h3>
                            <p>${lists[0].item_count} pays √† trouver</p>
                        </div>
                    `;
                    document.getElementById('start-game-btn').disabled = false;
                } else {
                    container.innerHTML = lists.map(list => `
                        <div class="game-mode-card" onclick="selectGameList(${list.id})">
                            <h3>${list.name}</h3>
                            <p>${list.item_count} √©l√©ments</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Erreur chargement listes');
            }
        }

        let selectedListId = null;

        function selectGameList(listId) {
            selectedListId = listId;
            document.querySelectorAll('.game-mode-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.game-mode-card').classList.add('selected');
            document.getElementById('start-game-btn').disabled = false;
        }

        // D√©marrer jeu
        async function startGame() {
            if (!selectedListId) return;

            try {
                const response = await fetch(`${API_BASE}/lists/${selectedListId}`);
                const data = await response.json();
                currentList = data.data;

                gameData.items = currentList.items.map(item => item.name.toLowerCase());
                gameData.found = new Set();
                gameData.mode = 'solo';

                document.querySelector('.game-setup').style.display = 'none';
                document.getElementById('game-area').style.display = 'block';
                document.getElementById('game-list-name').textContent = currentList.name;
                document.getElementById('game-description').textContent = currentList.description || '';
                document.getElementById('total').textContent = gameData.items.length;
                document.getElementById('score').textContent = '0';

                document.getElementById('game-input').focus();
            } catch (error) {
                showError('Erreur d√©marrage jeu.');
            }
        }

        // Gestion input jeu
        function handleGameInput(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('game-input');
                const guess = input.value.trim().toLowerCase();

                if (!guess) return;

                if (gameData.items.includes(guess) && !gameData.found.has(guess)) {
                    gameData.found.add(guess);
                    updateGameDisplay();
                    input.value = '';
                } else {
                    if (gameData.found.has(guess)) {
                        alert('D√©j√† trouv√© !');
                    } else {
                        alert('Incorrect !');
                    }
                }

                if (gameData.found.size === gameData.items.length) {
                    setTimeout(() => {
                        alert('üéâ F√©licitations ! Vous avez trouv√© tous les √©l√©ments !');
                        endGame();
                    }, 500);
                }
            }
        }

        function updateGameDisplay() {
            document.getElementById('score').textContent = gameData.found.size;
            
            const container = document.getElementById('found-words');
            container.innerHTML = Array.from(gameData.found).map(word => `
                <div class="found-word">${word.charAt(0).toUpperCase() + word.slice(1)}</div>
            `).join('');
        }

        function endGame() {
            document.getElementById('game-area').style.display = 'none';
            document.querySelector('.game-setup').style.display = 'block';
            document.getElementById('start-game-btn').disabled = true;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // D√©marrer
        init();
    </script>
</body>
</html>
